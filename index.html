<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/mainStyle.css">
    <script defer src="scripts/mainScript.js"></script>
    <title>Landing page project</title>
</head>
<body theme='light'>
    <div id="container" class="plainWhite">
        <nav id="navigation" class="primaryColor">
            <ul id="navList">
                <li><img id="leave" src="images/menu.svg" alt=""></li>
                <li class="navText">Home</li>
                <li class="navText">About</li>
                <li class="navText">Services</li>
                <li class="navText">Team</li>
                <li id="dark" class="navText">Dark</li>
                <li id="light" style="display: none;" class="navText">Light</li>
            </ul>
            <img id="navToggle" src="images/menu.svg" alt="">
        </nav>
        <div id="landingPage">
            <div class="section secondryColor" id="section1">
                <div class="sectionInner plainWhite addSection">
                    <div style="display: grid;place-items: center;text-align: center;">
                        <button id="addLogo" class="secondryColor">
                            <img id="addBtn" src="images/add.png" alt="">
                        </button>
                        <input id="note" class="lightInput" type="text" placeholder="Type note here">
                    </div>
                </div>
            </div>
        </div>
        <footer id="footer">
            <h2 id="cr"> All copyrights saved &copy;</h2>
        </footer>
    </div>
</body>
</html>
